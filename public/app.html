<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- app CSS -->
  <link rel="stylesheet" href="/styles/styles.css" type="text/css" />

  <!-- favicon -->
  <link rel="shortcut icon" href="/favicon.ico">

  <title>werb for you!</title>
</head>

<body id="app">

  <!-- Edit category modal -->
  <div class="overlay" id="popup1">
      <div class="popup">
        <h4>Edit category</h4><a class="material-icons" href="#">close</a>
        <form class="content">
          <div>
            <div style="margin-left: 2em">
              <input id="categoryChoice1" name="category" type="radio" value="text"> <label for="categoryChoice1">Watch</label>
            </div>
            <div style="margin-left: 2em">
              <input id="categoryChoice2" name="category" type="radio" value="text"> <label for="categoryChoice2">Eat</label>
            </div>
            <div style="margin-left: 2em">
              <input id="categoryChoice3" name="category" type="radio" value="text"> <label for="categoryChoice3">Read</label>
            </div>
            <div style="margin-left: 2em">
              <input id="categoryChoice4" name="category" type="radio" value="text"> <label for="categoryChoice4">Buy</label>
            </div>
          </div>
          <div>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

  <nav class="navbar navbar-light fixed-top" style="background-color: rgba(255,255,255,1);">
      <a class="navbar-brand" href="#">werb</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="/app">Home</a>
          <li class="nav-item">
            <a class="nav-link logout-button">Logout</a>
            <li class="nav-item">
                <a class="nav-link user">user@user.com</a>
              </li>
            <!-- <form action="/logout" method="POST" id="logout-button">
              <button class="nav-link" type="submit">Logout</button>
            </form> -->
          </li>
        </ul>
      </div>
  </nav>

  <div class="page-add vertical-center">
    <div class="container">
      <div class="row justify-content-center">
          <h1 class="tagline">Reduce your life to four categories.</h1>
        <form class="search-form col-md-8 col-lg-6 col-sm-10 input-group mb-3" action="/note" method="POST">
            <input name="text" type="text" class="form-control" placeholder="werb" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">Save</button>
            </div>
        </form>
      </div>
      <div class="row justify-content-center">
        <div class="row col-md-8 col-lg-6 col-sm-10">
          <a class="btn btn-primary col" href="#" role="button" id="watch">Watch</a>
          <a class="btn btn-primary col" href="#" role="button" id="eat">Eat</a>
          <a class="btn btn-primary col" href="#" role="button" id="read">Read</a>
          <a class="btn btn-primary col" href="#" role="button" id="buy">Buy</a>
        </div>
      </div>
    </div>
  </div>

  <div class="under-nav">
      <div class="row justify-content-center">
        <div class="row col-md-8 col-lg-6 col-sm-10">
          <a class="cat-button col" href="#" role="button" id="watchScrollBar">Watch</a>
          <a class="cat-button col" href="#" role="button" id="eatScrollBar">Eat</a>
          <a class="cat-button col" href="#" role="button" id="readScrollBar">Read</a>
          <a class="cat-button col" href="#" role="button" id="buyScrollBar">Buy</a>
        </div>
      </div>

      <div class="row justify-content-center" style="height:2px;">
        <div class="slider-container col-md-8 col-lg-6 col-sm-10">
          <div class="slider"></div>
        </div>

      </div>

  </div>

  <div class="saved-item">
  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Developed by: <a href="https://www.linkedin.com/in/david-fok-26029960/">David Fok</a><a> | </a><a href="https://www.linkedin.com/in/tony-ha-a888997b/">Tony Ha</a><a> | </a><a href="https://www.linkedin.com/in/crowntree/">Chris Rowntree</a></span>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
