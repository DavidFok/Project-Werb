<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Form</title>
</head>
<body>
  <h3>register form</h3>
  <form action="/register" method="POST">
    <label for="emailForm">Email</label>
    <input type="text" name="email" id="emailForm">
    <label for="passwordForm">Password</label>
    <input type="password" name="password" id="passwordForm">
    <button>Submit</button>
  </form>
  <h3>note form</h3>
  <form action="/note" method="POST">
    <label for="categoryForm">category</label>
    <input type="text" id="categoryForm" name="category">
    <label for="userIdForm">user id</label>
    <input type="text" id="userIdForm" name="userId">
    <label for="textForm">text</label>
    <input type="text" id="textForm" name="text">
    <button>Submit</button>
  </form>

  <h3>login form</h3>
  <form action="/login" method="POST">
    <label for="email">Email</label>
    <input type="text" id="emailForm" name="email">
    <label for="passwordForm">Password</label>
    <input type="password" id="passwordForm" name="password">
    <button>Login</button>
  </form>

  <h3>logout form</h3>
  <form action="logout" method="POST">
    <button>Logout</button>
  </form>
</body>
</html>
