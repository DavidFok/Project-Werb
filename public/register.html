<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- login CSS -->
  <link rel="stylesheet" href="/styles/styles.css" type="text/css" />

  <!-- favicon -->
  <link rel="shortcut icon" href="/styles/favicon.ico">

  <title>werb for you!</title>
</head>

<body id="register">
  <nav class="navbar">
      <h1><span class="header">werb</h1></span>
    </nav>
    <div class="register-container">
      <form class="form-register" action="/register" method="POST">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
  <footer class="footer">
    <div class="container">
        <span class="text-muted">Developed by: <a href="https://www.linkedin.com/in/david-fok-26029960/">David Fok</a><a> | </a><a href="https://www.linkedin.com/in/tony-ha-a888997b/">Tony Ha</a><a> | </a><a href="https://www.linkedin.com/in/crowntree/">Chris Rowntree</a></span>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
